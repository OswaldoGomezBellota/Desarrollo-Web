<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Manejo de Tablas</title>
  </head>
  <body>
    <table border="1">
      <thead>
      <tr>
        <td>Codigo</td>
        <td>Producto</td>
        <td>Valor</td>
      </tr>
      </thead>
      <tbody>
        <tr>
          <td>mou001</td>
          <td>Mouse</td>
          <td>20.00</td>
        </tr>
        <tr>
          <td>tec001</td>
          <td>Teclado</td>
          <td>35.00</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td></td>
          <th colspan="2">Total</th>
          <td>55.00</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
