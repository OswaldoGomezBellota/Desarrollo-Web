<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <title>Etiqueta Source para Video</title>
  </head>
  <body>
    <h1>Uso de la Etiqueta source para Video</h1>
    <video controls poster="fuente/maramar.jpg" width="500px" height="300px">
      <source src="fuente/MARAMA_Bronceado.avi" type="video/avi">
      <source src="fuente/MARAMA_Bronceado.wma" type="video/wma">
      <source src="fuente/MARAMA_Bronceado.mp4" type="video/mp4">
    </video>
  </body>
</html>
